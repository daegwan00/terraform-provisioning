workflows:
  # id
  id:
    plan:
      steps:
        - init:
            extra_args:
              [
                '-backend-config="role_arn=arn:aws:iam::545009828941:role/atlantis-dg-id-admin"',
                "-upgrade=false",
              ]
        - plan:
            extra_args:
              [
                "-var 'assume_role_arn=arn:aws:iam::545009828941:role/atlantis-dg-id-admin'",
              ]
    apply:
      steps:
        - apply

  # # github
